<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Weather Forecast</h1>
        <p>Enter a location to get the current weather and forecast for the next 6 hours.</p>
      </div>
      <div class="card-content">
        <div class="input-group">
            <input
              type="text"
              id="locationInput"
              placeholder="Enter city or address..."
            />
            <div id="loader" class="loader hidden"></div>
          </div>
          <ul id="locationSuggestions" class="dropdown hidden"></ul>
                  
        <p id="error" class="error hidden"></p>
        <div id="weatherInfo" class="hidden">
          <div class="current-weather card">
            <div class="card-content">
              <div class="current-header">
                <div>
                  <h2 id="locationName"></h2>
                  <p id="currentDescription"></p>
                </div>
                <div>
                  <p id="currentTemperature" class="temp"></p>
                  <p id="currentTime"></p>
                </div>
              </div>
              <div id="currentIcon" class="icon"></div>
            </div>
          </div>
          <div class="hourly-forecast" id="hourlyForecast"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
